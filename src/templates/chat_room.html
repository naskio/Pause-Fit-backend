{% extends 'base.html' %}

{% block extras_head %}
<link href="{{ url_for('static', path='/css/chat_room.css') }}" rel="stylesheet">
{% endblock %}


{% block body %}
<nav id="header" style="height: 70px; overflow: hidden;">
    <div class="nav-wrapper" style="background: #4a85d9; height: 100%;">
        <div class="container" style="width:70%; height: 100%; ">
            <a href='#' class="brand-logo">{{client_name}} in {{room_name}}</a>
        </div>
    </div>
</nav>
<div class="container" style="width:100%; padding: 0px; margin: 0px;">
    <ul id='messages'></ul>
    <div class="row" id="footer">
        <form name="chat-form" action="" onsubmit="sendMessage(event)" class="col s12">
            <div class="row">
                <div class="input-field col s12" style="display: inline-flex">
                    <input type="text" autocomplete="off" id="messageText" class="materialize-textarea"
                           onclick="checkWebSocket(event)"></input>
                    <button class="btn waves-effect waves-light send-button" type="submit" name="action"
                            style="background-color: #4a85d9">
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extras_js %}
<script src="{{ url_for('static', path='/js/chat_room.js') }}" type="text/javascript"></script>
{% endblock %}
